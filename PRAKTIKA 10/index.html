<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRAKTIKA 10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <div class="content">
            <div class="div-info">
              <img src="images/Happy Bunch Avatar.png" alt="rasm" />
              <h4>Payment info</h4>
            </div>

            <div class="lang">
              <div class="name-div">
                <label for="Full Name" id="Full Name">Full Name</label>
                <input type="Alex Smith" placeholder="Alex Smith" />
              </div>
            </div>

            <div class="lang">
              <div class="number-div">
                <label for="number">Credit Card Number</label>
                <input type="number" id="number" placeholder="1234" />
              </div>
            </div>
            <div class="lung">
              <div class="lung-div">
                <label for="date" id="Exp Date">Exp Date</label>
                <input id="date" type="date" />
              </div>

              <div class="lung-div">
                <label for="CVV" id="CVV">CVV</label>
                <input type="•••" id="•••" placeholder="•••" />
              </div>
            </div>
            <div class="lang">
              <div class="zip-div">
                <label for="Zip Code" id="Zip Code">Zip Code</label>
                <input type="90210" id="90210" placeholder="90210" />
              </div>
            </div>

            <span class="btn-span">
              <button class="btn">Confirm Payment</button>
            </span>
            <p>You verify that this info is correct</p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
