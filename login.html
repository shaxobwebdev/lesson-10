<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
            <div class="logo">
              <img src="./images/logo.png" alt="" />
            </div>
            <div class="navbar_list">
              <div class="navbar_links">
                <ul>
                  <li>
                    <a href="#">Services</a>
                  </li>
                  <li>
                    <a href="#">About</a>
                  </li>
                  <li>
                    <a href="#">Contacts</a>
                  </li>
                </ul>
              </div>
              <div class="navbar_btn">
                <button>Log in</button>
                <button>Open an account</button>
                <button>EN</button>
              </div>
            </div>
          </div>
        </div>
      </header>
        <div class="head">
        <div class="content"> 
      <div class="item-1">
        <img src="images/logo.png" alt="logo" />
        <h1>Welcome to ByTrend!</h1>
        <h3 class="log">Already have an account?<span>Log in</span></h3>
      </div>


    <div class="wrapper">
      <div class="email-div">
        <strong class="">Email <span>*</span></strong>
        <label class="label-email">
          
          <input type="email" required placeholder="Email address" />
        </label>
      </div>

      <div class="phone">
        <label class="label-phone">
          <strong class="code"> Phone <span>*</span></strong>
          <input type="number" required placeholder="Your phone number" />
        </label>
      </div>

      <div class="country-div">
        <div class="select-div">
          <label class="label-country">
            <strong class="code"><b>Country</b> <span>*</span></strong>  
            <select name="" id="select">
              <option value="Russia">Russia</option>
              <option value="Uzbekitan">Uzbekitan</option>
              <option value="Eron">Eron</option>
              <option value="Argintina">Argintina</option>
              <option value="USA">USA</option>
              <option value="Arabiston">Arabiston</option>
              <option value="Ukraina">Ukraina</option>
            </select>
          </label>
        </div>

        <div class="city-div">
          <label class="label-city">
            <strong class="code">City <span>*</span></strong> 
            <input type="text" placeholder="Name of the city" required />
          </label>
        </div>
      </div>

      <div class="passwor-div">
        <label class="label-password">
          <strong class="code">Password <span>*</span></strong> 
          <input type="password" placeholder="Enter password" />
        </label>

        <label class="label-confirm">
          <strong class="code">Confirm password <span>*</span></strong> 

          <input type="password" placeholder="Try agin password" />
        </label>
      </div>

      <a href="./redgistrasion.html" class="btn"
      >Register <img src="./images/Icon.png" alt="">
    </a>
     

      <div class="span">
        <p>By signing up, you are agreeing to our Terms & Conditions  and   Privacy Policy.</p>
      </div>
    </div>
</div>
</div>

  </body>
</html>
