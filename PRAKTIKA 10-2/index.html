<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container flex-container">
          <div class="wrapper">
            <div class="bg">
              <form class="form-1">
                <div class="run">
                  <a href="#">Kreativ</a>
                  <h1>Let’s get you started</h1>
                </div>
                <div class="code">
                  <div class="name-div">
                    <label for="Full name">Full name</label>
                    <input type="Ade Tiger" placeholder="Ade Tiger" />
                  </div>
                  <div class="emal-div">
                    <label for="Email">Email address</label>
                    <input type="address" placeholder="yourname@email.com" />
                  </div>
                  <div class="phone-div">
                    <label for="number">Phone number</label>
                    <input type="number" placeholder="+998930780003" />
                  </div>
                  <div class="pasword-div">
                    <label for="password">Create password</label>
                    <input type="password" placeholder="********" />
                  </div>
                  <span class="titles">
                    <p>Password must contain a minimum of 8 characters</p>
                    <p class="p2">
                      Password must contain at least one symbol e.g. @, !
                    </p>
                  </span>
                  <div class="locition-div">
                    <label for="Location">Location(Optional)</label>
                    <input type="Select" placeholder="Select Location" />
                  </div>

                  <button class="btn">Sign Up</button>

                  <div class="login">
                    <h2>Already a user?</h2>
                    <a target="_blank" href="./about.html">Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="title">
            <div class="link-div">
              <a href="#">Home</a>
              <a href="#">Contact</a>
            </div>

            <h1 class="title1">“Creativity is intelligence having fun”</h1>
            <h1 class="title2">“Creativity is intelligence having fun”</h1>
            <ol>
              <li class="list-title"><span>-</span> Albert Einstein</li>
            </ol>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
